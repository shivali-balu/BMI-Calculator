<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <!--bootstrap cdn-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>



   <div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title text-center" style="font-weight: bold;">BMI CALCULATOR</h5>
          <form>
              <label for="user-weight">Weight(kg)</label>
              <input type="number" id="user-weight" class="form-control" autocomplete="off"> 
              <label for="user-height" class="mt-3">Height(cm)</label>
              <input type="number" id="user-height" class="form-control" autocomplete="off">  

              <div class="buttons text-center mt-3">
                <button class="btn btn-secondary" type="reset">Reset</button>
                <button class="btn btn-info" type="submit" id="submit-btn" onclick="calculate()">Submit</button>
              </div>
             

              <h4 id="your-bmi" class="text-center mt-3">Your BMI is</h4> 
              <h5 id="bmi" class="text-center" style="font-size: 45px; color: green;">0</h5> 
              <h6 id="bmi-message" class="text-center" style="font-size: 17px;"></h6>


          </form>
        </div>
      </div>
   </div>

    <!--jquery and js cdn-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script> 

    <!--my script-->
    <script src="script.js"></script>
  </body>
</html>
